<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <i class="fa fa-heart" aria-hidden="true"></i>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular | Range Base Loops</title>
    <script src="./Angular_JS/angular_v1.7.9.js"></script>
    <script src="./Scripts/range.js"></script>
</head>
<body ng-app="rangeApp">
    <div ng-controller="rangeCtrl">
        <li ng-repeat="i in myRange track by $index">
            {{i}}
        </li>
    </div>
    
</body>
