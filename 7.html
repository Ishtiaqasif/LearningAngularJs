<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS | Directives </title>
    <script src="./Angular_JS/angular_v1.7.9.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div ng-init="myFavLan = [{name: 'C#', extension: '.cs'},
                           {name: 'JavaScript', extension: '.js'},
                           {name: 'TypeScript', extension: '.ts'},
                           {name: 'C#', extension: '.cs'},
                           {name: 'JavaScript', extension: '.js'},
                           {name: 'TypeScript', extension: '.ts'},
                           {name: 'C#', extension: '.cs'},
                           {name: 'JavaScript', extension: '.js'},
                           {name: 'TypeScript', extension: '.ts'},
                           {name: 'C#', extension: '.cs'},
                           {name: 'JavaScript', extension: '.js'},
                           {name: 'TypeScript', extension: '.ts'},
                           {name: 'C#', extension: '.cs'},
                           {name: 'JavaScript', extension: '.js'},
                           {name: 'TypeScript', extension: '.ts'}
                           ]">
<div class="container">
        <table class="table table-sm table-hover">
            <thead>
                <tr class="table-warning">
                    <th scope="col">#</th>
                    <th scope="col">Language</th>
                    <th scope="col">Extention</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="language in myFavLan">
                    <td class="table-success">{{language.count()}}</td>
                    <td class="table-success">{{language.name}}</td>
                    <td class="table-success">{{language.extension}}</td>
                </tr>
            </tbody>
                </div>           
    </div>
</body>

</html>
