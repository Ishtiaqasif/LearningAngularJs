<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular JS | ng-model & ng-bind </title>
    <script src="./Angular_JS/angular_v1.7.9.js"></script>
</head>
<body>
    <div ng-app="">
        <input type="text" ng-model="name">
        <div ng-bind = "name"> Hello {{name}}</div>
        <div> Hi {{name}}</div>
        <div> What's Up {{name}}</div>
    </div>
</body>
</html>
