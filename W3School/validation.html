<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<form ng-app="" name="myForm1">
    Email:
    <input type="email" name="myAddress" ng-model="text">
    <span style="color: red;" ng-show="myForm1.myAddress.$error.email">Not a valid e-mail address</span>

<p>Enter your e-mail address in the input field. AngularJS will display an errormessage if the address is not an e-mail.</p> -->
<style>
    input.ng-valid {
      background-color: limegreen;
    }
    input.ng-invalid {
      background-color: red;
    }
    </style>
<form ng-app="" name="myForm" ng-init="myText = 'post@myweb.com'">
    Email:
    <input type="email" name="myAddress" ng-model="myText" required>
    <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
    <h1>Status</h1>
    Validity: {{myForm.myAddress.$valid}} <br>
    Dirty: {{myForm.myAddress.$dirty}} <br>
    Touched: {{myForm.myAddress.$touched}} <br>
  </form>

</body>
</html>
