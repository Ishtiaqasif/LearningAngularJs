<div class = "col-md-6" ng-controller="loginController">
    <h1>Login</h1>
    <form id="myLogin">
    
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" ng-model="username">
            <small class="form-text text-muted" id="emailHelp">Use 'admin'</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" ng-model="password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        <button class="btn btn-success" type="button" ng-click="submit()">Login</button>
    </form>
</div>
